<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Card game</title>
    <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap-reboot.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Awesome Card Game</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Play!</a></li>
            <li><a href="index.html">Saved games</a></li>
        </ul>
    </nav>

    <main>

        <aside id="stats">
            <h2>Game stats</h2>
            <table>
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2:12</td>
                        <td>350</td>
                    </tr>
                </tbody>
            </table>
        </aside>

        <aside id="highScore">
            <h2>High score</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Score</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Maria</td>
                        <td>181112</td>
                        <td>1000</td>
                        <td>5:50</td>
                    </tr>
                    <tr>
                        <td>Wilma</td>
                        <td>180922</td>
                        <td>750</td>
                        <td>7:50</td>
                    </tr>
                </tbody>
            </table>
        </aside>

        <div id="cardArea">
            <figure>
                <img src="Images/cardback.png" alt="Picture of card back" />
                <figcaption>Deck</figcaption>
            </figure>
            <figure>
                <img src="Images/cardback.png" alt="Picture of card back" />
                <figcaption>Computer</figcaption>
            </figure>
            <figure>
                <img src="Images/queen.png" alt="Picture of player's card" />
                <figcaption>Player</figcaption>
            </figure>
            <figure>
                <img src="Images/cardback.png" alt="Picture of card back" />
                <figcaption>Discard</figcaption>
            </figure>
        </div>
    </main>

    <footer>
        <button type="button">New game</button>
        <button type="button">Pause</button>
        <button type="button">Save</button>
    </footer>

</body>
</html>
