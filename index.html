<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Card game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap-reboot.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Awesome Card Game</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Play!</a></li>
            <li><a href="index.html">Saved games</a></li>
            <li><a href="feedback.html">Feedback</a></li>
        </ul>
    </nav>

    <main>

        <aside id="stats">
            <h2>Game stats</h2>
            <table>
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="gameTime">2:12</td>
                        <td id="gameScore">350</td>
                    </tr>
                </tbody>
            </table>
        </aside>

        <aside id="highScore">
            <h2>High score</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Score</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Maria</td>
                        <td>181112</td>
                        <td>1000</td>
                        <td>5:50</td>
                    </tr>
                    <tr>
                        <td>Wilma</td>
                        <td>180922</td>
                        <td>750</td>
                        <td>7:50</td>
                    </tr>
                </tbody>
            </table>
        </aside>

        <div id="cardArea">
            <figure>
                <img class="cardPlaceholder" src="Images/placeholder.png" alt="Card placeholder" />
                <img class="cardImg" id="deckImg" src="Images/cardback.png" alt="Picture of deck" />
                <figcaption>Deck</figcaption>
            </figure>
            <figure>
                <img class="cardPlaceholder" src="Images/placeholder.png" alt="Card placeholder" />
                <img class="cardImg" id="computerCardImg" src="Images/cardback.png" alt="Picture of computer's card" />
                <figcaption>Computer</figcaption>
            </figure>
            <figure>
                <img class="cardPlaceholder" src="Images/placeholder.png" alt="Card placeholder" />
                <img class="cardImg" id="playerCardImg" src="Images/cardback.png" alt="Picture of player's card" />
                <figcaption>Player</figcaption>
            </figure>
            <figure>
                <img class="cardPlaceholder" src="Images/placeholder.png" alt="Card placeholder" />
                <img class ="cardImg" id ="discardImg" src="Images/cardback.png" alt="Picture discard pile" />
                <figcaption>Discard</figcaption>
            </figure>
        </div>
    </main>

    <footer>
        <button type="button" id="newGameButton">New game</button>
        <button type="button" id="pauseButton">Pause</button>
        <button type="button" id="saveButton">Save</button>
    </footer>
    <script src="userInteraction.js"></script>
    <!--<script src="script.js"></script>-->
</body>
</html>
